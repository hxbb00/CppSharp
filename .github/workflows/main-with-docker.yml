name: CI-with-docker

on:
    workflow_dispatch:

jobs:
  buildx64-on-docker:
    runs-on: ubuntu-20.04
    container:
      image: 'ghcr.io/hxbb00/ubuntu1604:main'
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.github_token }}

    env:
      CC: gcc
      CXX: g++
      PLATFORM: x64
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true

    steps:
      - name: Check for dockerenv file
        run: (ls /.dockerenv && echo Found dockerenv) || (echo No dockerenv)

      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'

      # You can test your matrix by printing the current dotnet version
      - name: Setup dotnet
        shell: bash
        run: |
          uname -a
          cat /proc/version
          pwd
          ls -al "${PWD}"
          dotnet --version
          nbgv cloud --all-vars
          build/build.sh generate -platform $PLATFORM
          build/build.sh download_llvm -platform $PLATFORM
          build/build.sh restore -platform $PLATFORM
          echo "Build"
          build/build.sh -platform $PLATFORM -build_only
          echo "Pack"
          build/build.sh prepack -platform $PLATFORM
